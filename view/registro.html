<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles2.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="container">
        <div class="text-center mt-5 mb-3"><h2>Registrarse</h2></div>
        <form class="form-group" enctype="multipart/form-data">
            <div class="row">
                <div class="col-lg-6">
                    <label for="">Nombre:</label>
                    <input type="text" class="form-control" placeholder="John">
                </div>
                <div class="col-lg-6">
                    <label for="">Apellidos:</label>
                    <input type="text" class="form-control" placeholder="Cornelius Du">
                </div> 
                <div class="col-lg-6">
                    <label for="">Correo:</label>
                    <input type="text" class="form-control" placeholder="example@internet.com"">
                </div>
                <div class="col-lg-6">
                    <label for="">Calle:</label>
                    <input type="text" class="form-control" placeholder="16 de septiembre">
                </div>
                <div class="col-lg-6">
                    <label for="">Numero Exterior:</label>
                    <input type="text" class="form-control" placeholder="120">
                </div>
                <div class="col-lg-6">
                    <label for="">CÃ³digo Postal:</label>
                    <input type="text" class="form-control" placeholder="78923">
                </div>
                <div class="col-lg-12 mb-3">
                    <label for="">Municipio:</label>
                    <input type="text" class="form-control" placeholder="Ecatepec">
                </div>
                <div class="col-lg-6" id="premium" style="display: none;">
                    <label for="">Sube tu foto:</label>
                    <input type="file" class="form-control" placeholder="sube tu foto"">
                </div>
                <div class="col-lg-6" id="premium2" style="display: none;">
                    <label for="">Redes sociales:</label>
                    <input type="text" class="form-control" placeholder="https://getbootstrap.com/docs/5.0/forms/checks-radios/, https://getbootstrap.com/docs/5.0/forms/checks-radios/">
                </div>
                <div class="col-lg-6 mb-3 mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="cambio();">
                    <label class="form-check-label" for="flexCheckDefault">
                      Quiero ser premium
                    </label>
                </div>
                <div class="col-lg-12 mb-2">
                    <button class="btn btn-success btnTam">
                        Registrarse
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../js/reg.js"></script>
</html>
